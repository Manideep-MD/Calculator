<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <input type="text" id="text" class="text" placeholder="0">
        <div class="buttons">
        <button id="fst">AC</button>
        <button id="fst">DEL</button>
        <button id="fst">/</button>
        <button id="multi">%</button>
        </div>
        <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="multi">*</button>
        </div>
        <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="multi">-</button>
        </div>
        <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="multi">+</button>
        </div>
        <div class="buttons">
        <button id="zero">0</button>
        <button>.</button>
        <button id="multi">=</button>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
